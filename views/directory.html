<div class="main">
    <div class="dir-body">
        <button ng-click="order='name'">Name</button>
        <button ng-click="order='rate'">Rate</button>
        <input type="text" ng-model="search" placeholder="search">
        <div class="list-box">
            <ul id="song-list">
                <li ng-repeat="arrays in arr | orderBy: order | filter: search" ng-show="arrays.available">
                    <div class="songs-box">
                        <div class="color-circle" style="background-color: {{arrays.color}}"></div>
                        <div class="song">
                            {{arrays.name}} {{arrays.rate | currency:'â‚¹'}}
                        </div>
                        <span ng-click="del(arrays)">x</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="add-section">
        <h2>Add Song</h2>
        <form ng-submit="addData()">
            <input type="text" placeholder="Name" ng-model="newData.name">
            <input type="text" placeholder="Rate" ng-model="newData.rate">
            <input type="text" placeholder="Color" ng-model="newData.color">
            <input type="submit" value="Add">
        </form>
        <button class="DEL-btn" ng-click="removeAll()">DELETE ALL</button>
    </div>
</div>
